<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<title>probability test</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/main.css">
<!--[if lt IE 9]>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->
<script data-main="assets/js/main.min" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</head>
<body>
	<div class="container">
		<section id="distr-list">
			<form id="calc">
				<label for="distr-type">Distribution Type:</label>
				<select name="distr-type" id="distr-type">
					<optgroup label="Discrete">
						<option value="binomial">Binomial</option>
						<option value="geometric">Geometric</option>
						<option value="logarithmic">Logarithmic</option>
						<option value="poisson">Poisson</option>
						<option value="skellam">Skellam</option>
						<option value="zeta">Zeta</option>
					</optgroup>
					<optgroup label="Continuous">
						<option value="uniform">Uniform</option>
						<option value="irwin_hall">Irwin-Hall</option>
						<option value="exponential">Exponential</option>
						<option value="pareto">Pareto</option>
						<option value="gaussian">Gaussian</option>
						<option value="inv_gaussian">Inverse Gaussian</option>
						<option value="logistic">Logistic</option>
						<option value="hyp_secant">Hyperbolic Secant</option>
						<option value="students_t">Student's T</option>
						<option value="beta">Beta</option>
						<option value="gamma">Gamma</option>
						<option value="rayleigh">Rayleigh</option>
						<option value="chi_squared">Chi-squared</option>
						<option value="weibull">Weibull</option>
						<option value="laplace">Laplace</option>
						<option value="gumbel">Gumbel</option>
						<option value="gompertz">Gompertz</option>
						<option value="cauchy">Cauchy</option>
						<option value="fisher_snedecor">Fisher-Snedecor</option>
						<option value="wigner">Wigner semicircle</option>
					</optgroup>
				</select>
				<div id="desc"></div>
				<legend>Parameters</legend>
				<fieldset id="params"></fieldset>
				<input type="reset" value="Reset">
				<input type="submit" value="Calculate">
			</form>
		<section id="results">
			<div id="stats"></div>
			<div id="plot"></div>
		</section>
		<footer>
			<section>
				<h1>Legend</h1>
				<ul>
					<li><var>&mu;</var> = mean</li>
					<li><var>&sigma;<sup>2</sup></var> = variance</li>
					<li><var>&gamma;<sub>1</sub></var> = skewness</li>
					<li><var>&gamma;<sub>2</sub></var> = kurtosis</li>
				</ul>
				<ul>
					<li><var>p(x)</var> = PDF</li>
					<li><var>P(x)</var> = CDF</li>
				</ul>
			</section>
		</footer>
	</div>
</body>
</html>
